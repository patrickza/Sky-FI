<html>
<head>
    <script>
        function refreshIFrame() {
            var x = document.getElementById("presentFrame");
            x.contentWindow.location.reload();
            var t = setTimeout(refreshIFrame, 15000);
        }
    </script>
</head>
<body onload="refreshIFrame()">

    <iframe id="presentFrame" src="https://docs.google.com/viewer?srcid=2PACX-1vTRA6sLITgovi359cpvNb2EMsJfcxpU8Iliec8FT6FqKDCnJJEKRrVh8BREB3E7dkhzo1H_l129AT3J&pid=explorer&efh=false&a=v&chrome=false&embedded=true" width="800" height="600" style="border: none;"></iframe>
    
</body>
</html>

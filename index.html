<!DOCTYPE html>
<html>
<head>
	<title>WFPTV</title>
</head>
<style>
	html, body {
		background: green;
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}
</style>
<script>
	// update with the desired time to refresh the presentation (in minutes)
	var refreshMinutes = 5;
	
	var timer=setInterval(function(){refreshFrame()}, refreshMinutes*60*1000);
	function refreshFrame()
	{
		var iframe = document.getElementById('presentFrame');
		var iframeURL = iframe.src;
		iframe.src = iframeURL;
	}
</script>
<body>
<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQLIwN0aYPQUx9wMoH2VVoxGvM4ER1OSn6wcrVEu0kduLVoynVRzaI8v19HWtnC1HuePrQSGbmi_p_4/embed?start=true&loop=true&delayms=5000&rm=minimal" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>

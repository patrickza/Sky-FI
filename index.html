<!DOCTYPE html>
<html>
<head>
	<title>WFPTV</title>
<style>
	html, body {
		background: green;
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow:hidden;
	}
</style>
<script>
	// update with the desired time to refresh the presentation (in minutes)
	var refreshMinutes = 5;
	
	var timer=setInterval(function(){refreshFrame()}, refreshMinutes*60*1000);
	function refreshFrame()
	{
		var iframe = document.getElementById('presentFrame');
		var iframeURL = iframe.src;
		iframe.src = iframeURL;
	}
</script>
</head>
<body><iframe id="presentFrame" src="https://docs.google.com/presentation/d/e/2PACX-1vQLIwN0aYPQUx9wMoH2VVoxGvM4ER1OSn6wcrVEu0kduLVoynVRzaI8v19HWtnC1HuePrQSGbmi_p_4/embed?start=true&loop=true&delayms=10000&rm=minimal" frameborder="0" width="100%" height="101%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" scrolling="no" style="overflow-x:hidden;
  overflow-Y:hidden;" seamless="seamless"></iframe></body></html>
